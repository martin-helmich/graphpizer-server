@(name: String)

<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="ProjectCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">@name</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-if="currentProject != null">
                    <a href="#/projects/{{ currentProject }}/classes">Classes</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="project in projects">
                            <a href="#/projects/{{ project.slug }}"><i class="glyphicon glyphicon-folder-open"></i> {{ project.name }}</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#/projects/new"><i class="glyphicon glyphicon-plus"></i> Create new project</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
