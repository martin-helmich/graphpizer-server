<div class="page-header">
    <h1>Create new project</h1>
</div>


<form>
    <div class="form-group">
        <label for="project-slug">Project identifier</label>
        <input class="form-control" id="project-slug" type="text" ng-model="project.slug" ng-required />
    </div>
    <div class="form-group">
        <label for="project-name">Project name</label>
        <input class="form-control" id="project-name" type="text" ng-model="project.name" ng-required />
    </div>
    <button type="submit" class="btn btn-primary" ng-click="save(project)">Save</button>
</form>
